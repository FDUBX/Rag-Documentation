<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Assistant - Chat</title>
    <style>
        :root {
            --bg: #0b0f14;
            --bg-elev: #0f1620;
            --panel: #141b26;
            --text: #e6e9ef;
            --muted: #9aa4b2;
            --accent: #2f5085;
            --accent-strong: #546785;
            --error-text: #ffb4c0;
            --ring: rgba(110,168,254,0.35);
            --shadow: 0 10px 30px rgba(0,0,0,0.45);
            --radius: 14px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            background: var(--bg-elev);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h1 {
            font-size: 1.4em;
            font-weight: 600;
        }
        .chat-header-actions {
            display: flex;
            gap: 8px;
        }
        .header-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.2s;
        }
        .header-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.3em;
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .modal-close:hover {
            background: rgba(255,255,255,0.1);
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .url-input-group {
            margin-bottom: 16px;
        }
        .url-input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--muted);
        }
        .url-input {
            width: 100%;
            padding: 12px 16px;
            background: #0c121a;
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
        }
        .url-input:focus {
            outline: none;
            border-color: rgba(130,177,255,0.45);
            box-shadow: 0 0 0 4px var(--ring);
        }
        .url-list {
            margin-top: 12px;
        }
        .url-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .url-item input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 13px;
        }
        .url-item input:focus {
            outline: none;
        }
        .remove-url {
            background: rgba(255,100,100,0.2);
            border: none;
            color: #ffb4c0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-url:hover {
            background: rgba(255,100,100,0.3);
        }
        .add-url-btn {
            padding: 8px 16px;
            background: rgba(130,177,255,0.2);
            border: 1px solid rgba(130,177,255,0.3);
            border-radius: 6px;
            color: rgba(130,177,255,0.9);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .add-url-btn:hover {
            background: rgba(130,177,255,0.3);
        }
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .modal-btn-primary {
            background: linear-gradient(180deg, var(--accent), var(--accent-strong));
            color: #0b1017;
        }
        .modal-btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }
        .modal-btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .success-message {
            padding: 12px;
            background: rgba(100,255,100,0.1);
            border: 1px solid rgba(100,255,100,0.3);
            border-radius: 6px;
            color: #a0ffa0;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .error-message {
            padding: 12px;
            background: rgba(255,100,100,0.1);
            border: 1px solid rgba(255,100,100,0.3);
            border-radius: 6px;
            color: var(--error-text);
            margin-bottom: 16px;
            font-size: 14px;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg);
        }
        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        .message.user .message-avatar {
            background: linear-gradient(180deg, var(--accent), var(--accent-strong));
        }
        .message.assistant .message-avatar {
            background: rgba(130,177,255,0.2);
        }
        .message-content {
            flex: 1;
            min-width: 0;
        }
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .message-author {
            font-weight: 600;
            font-size: 14px;
        }
        .message-time {
            font-size: 11px;
            color: var(--muted);
        }
        .message-text {
            line-height: 1.6;
            color: var(--text);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message-sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
        .message-sources-title {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 6px;
            font-weight: 600;
        }
        .message-sources-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .source-tag {
            padding: 4px 8px;
            background: rgba(130,177,255,0.1);
            border: 1px solid rgba(130,177,255,0.2);
            border-radius: 4px;
            font-size: 11px;
            color: rgba(130,177,255,0.9);
        }
        .input-container {
            padding: 20px 24px;
            border-top: 1px solid rgba(255,255,255,0.06);
            background: var(--bg-elev);
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: #0c121a;
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            font-size: 15px;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .chat-input::placeholder {
            color: #6b7685;
        }
        .chat-input:focus {
            outline: none;
            border-color: rgba(130,177,255,0.45);
            box-shadow: 0 0 0 4px var(--ring);
        }
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(180deg, var(--accent), var(--accent-strong));
            color: #0b1017;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, filter 0.15s ease;
            box-shadow: 0 6px 16px rgba(130,177,255,0.25);
        }
        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--muted);
            text-align: center;
            padding: 40px;
        }
        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 12px;
        }
        .empty-state p {
            font-size: 14px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ RAG Assistant</h1>
            <div class="chat-header-actions">
                <button class="header-btn" onclick="openIndexModal()">üåê Indexer URL</button>
                <a href="/api/documents" class="header-btn">üìö Documents</a>
                <a href="/api/status" class="header-btn">üìä Status</a>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <h2>üëã Bonjour !</h2>
                <p>Posez votre question sur la documentation technique</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Posez votre question..."
                    rows="1"
                    onkeydown="handleInputKeydown(event)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Envoyer
                </button>
            </div>
        </div>
    </div>

    <!-- Modal d'indexation d'URLs -->
    <div id="indexModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üåê Indexer des pages web</h2>
                <button class="modal-close" onclick="closeIndexModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="indexMessage"></div>
                <div class="url-input-group">
                    <label>Ajouter une URL :</label>
                    <div style="display: flex; gap: 8px;">
                        <input 
                            type="url" 
                            id="newUrlInput" 
                            class="url-input" 
                            placeholder="https://example.com"
                            onkeydown="if(event.key === 'Enter') addUrl()"
                        />
                        <button class="add-url-btn" onclick="addUrl()">+ Ajouter</button>
                    </div>
                </div>
                <div class="url-list" id="urlList">
                    <!-- Les URLs seront ajout√©es ici -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" onclick="closeIndexModal()">Annuler</button>
                <button class="modal-btn modal-btn-primary" id="indexButton" onclick="indexUrls()">
                    Indexer
                </button>
            </div>
        </div>
    </div>

    <script>
        let urlsToIndex = [];

        // Ouvrir le modal
        function openIndexModal() {
            document.getElementById('indexModal').classList.add('active');
            urlsToIndex = [];
            updateUrlList();
            document.getElementById('newUrlInput').focus();
            clearIndexMessage();
        }

        // Fermer le modal
        function closeIndexModal() {
            document.getElementById('indexModal').classList.remove('active');
            urlsToIndex = [];
            document.getElementById('newUrlInput').value = '';
            clearIndexMessage();
        }

        // Ajouter une URL
        function addUrl() {
            const input = document.getElementById('newUrlInput');
            const url = input.value.trim();
            
            if (!url) return;
            
            // Validation basique d'URL
            try {
                new URL(url);
                if (!urlsToIndex.includes(url)) {
                    urlsToIndex.push(url);
                    updateUrlList();
                    input.value = '';
                }
            } catch (e) {
                showIndexMessage('URL invalide. Veuillez entrer une URL compl√®te (ex: https://example.com)', 'error');
            }
        }

        // Mettre √† jour la liste des URLs
        function updateUrlList() {
            const list = document.getElementById('urlList');
            
            if (urlsToIndex.length === 0) {
                list.innerHTML = '<p style="color: var(--muted); font-size: 13px; text-align: center; padding: 20px;">Aucune URL ajout√©e</p>';
                return;
            }
            
            list.innerHTML = urlsToIndex.map((url, index) => `
                <div class="url-item">
                    <input type="text" value="${escapeHtml(url)}" readonly />
                    <button class="remove-url" onclick="removeUrl(${index})">‚úï</button>
                </div>
            `).join('');
        }

        // Supprimer une URL
        function removeUrl(index) {
            urlsToIndex.splice(index, 1);
            updateUrlList();
        }

        // Indexer les URLs
        function indexUrls() {
            if (urlsToIndex.length === 0) {
                showIndexMessage('Veuillez ajouter au moins une URL', 'error');
                return;
            }

            const button = document.getElementById('indexButton');
            button.disabled = true;
            button.innerHTML = '<span class="loading-indicator"></span> Indexation...';
            clearIndexMessage();

            fetch('/api/index-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ urls: urlsToIndex })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showIndexMessage(`‚úÖ ${data.message}`, 'success');
                    setTimeout(() => {
                        closeIndexModal();
                    }, 2000);
                } else {
                    showIndexMessage(`‚ùå ${data.error}`, 'error');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                showIndexMessage('Erreur lors de l\'indexation', 'error');
            })
            .finally(() => {
                button.disabled = false;
                button.textContent = 'Indexer';
            });
        }

        // Afficher un message dans le modal
        function showIndexMessage(message, type) {
            const messageDiv = document.getElementById('indexMessage');
            const className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.innerHTML = `<div class="${className}">${escapeHtml(message)}</div>`;
        }

        // Effacer le message
        function clearIndexMessage() {
            document.getElementById('indexMessage').innerHTML = '';
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('indexModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeIndexModal();
            }
        });
        // Envoyer un message
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Afficher le message de l'utilisateur
            addUserMessage(message);
            input.value = '';
            adjustTextareaHeight(input);
            
            // D√©sactiver le bouton d'envoi
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading-indicator"></span>';
            
            // Envoyer la requ√™te
            fetch('/api/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addErrorMessage(data.error);
                } else {
                    addAssistantMessage(data.answer, data.sources || []);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                addErrorMessage('Erreur lors de l\'envoi du message');
            })
            .finally(() => {
                sendButton.disabled = false;
                sendButton.textContent = 'Envoyer';
            });
        }
        
        // Ajouter un message utilisateur
        function addUserMessage(text) {
            const container = document.getElementById('messagesContainer');
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }
            
            const date = new Date();
            const timeStr = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">üë§</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">Vous</span>
                        <span class="message-time">${timeStr}</span>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                </div>
            `;
            container.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Ajouter un message assistant
        function addAssistantMessage(text, sources = []) {
            const container = document.getElementById('messagesContainer');
            
            const date = new Date();
            const timeStr = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">Assistant</span>
                        <span class="message-time">${timeStr}</span>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                    ${sources.length > 0 ? `
                        <div class="message-sources">
                            <div class="message-sources-title">Sources:</div>
                            <div class="message-sources-list">
                                ${sources.map(src => `<span class="source-tag">${escapeHtml(src)}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            container.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Ajouter un message d'erreur
        function addErrorMessage(text) {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="message-avatar">‚ö†Ô∏è</div>
                <div class="message-content">
                    <div class="message-text" style="color: var(--error-text);">${escapeHtml(text)}</div>
                </div>
            `;
            container.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Scroll vers le bas
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        // G√©rer les touches du clavier
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Ajuster la hauteur du textarea
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }
        
        // √âchapper le HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            adjustTextareaHeight(this);
        });
    </script>
</body>
</html>
